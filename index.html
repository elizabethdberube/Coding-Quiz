<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Coding quiz</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <header class="top">
        <h1>Are you ready to code?</h1>
    </header>

    <div>
        <h2>Test your knowledge:</h2>
    </div>

    <!-- button and IDs -->
    <div class="quiz-box" id="quiz"></div>
    <div id="victoryscreen" style="display:none">
        <div class="the-end">Game over</div>
        <label for="intials" class="the-end">Enter Intials:</label>
        <input type="text" name="intials" id="initials" placeholder="EB" />
        <button id="save_button" class="end-button">Save</button>
        <div id="message"></div>

    </div>
    <button style="display:block" class="btn" id="start">Start</button>



    <div class="boxy">
        <div id="timer" class="timer-2"></div>

        <div id="results" class="score"></div>
    </div>
    <script src="./script.js"></script>

</body>
