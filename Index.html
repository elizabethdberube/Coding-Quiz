<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Coding quiz</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <header class="top">
        <h1>Are you ready to code?</h1>
    </header>

    <div>
        <h2>Test your knowledge:</h2>
    </div>

    <!--button and IDs -->
    <div class="quiz-box" id="quiz">
        <div style="display:none">All done!!</div>
        <label style="display:none" for="intials">Enter Intials</label>
        <input style="display:none" name="intials" placeholder="EL" />
        <button style="display:none" id="save-button">Save</button>
    </div>
    <button class="btn" id="start">Start</button>



    <div class="boxy">
        <div id="timer" class="timer-2"></div>

        <div id="results" class="score"></div>
    </div>
    <script src="./script.js"></script>
    <div></div>
</body>
